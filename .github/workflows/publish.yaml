name: Publish (linux only)

on:
  push:
    branches:
      - main
    paths:
      - Cargo.toml
      - Cargo.lock

permissions:
  contents: write

concurrency:
  group: publish-release-main
  cancel-in-progress: false

jobs:
  detect:
    name: Detect release bump
    runs-on: ubuntu-latest
    outputs:
      do_release: ${{ steps.detect.outputs.do_release }}
      version: ${{ steps.detect.outputs.version }}
      tag: ${{ steps.detect.outputs.tag }}

    steps:
      - name: Detect bump commit in push payload
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          msgs="$(jq -r '.commits[].message // empty' "$GITHUB_EVENT_PATH" || true)"

          version="$(
            printf "%s\n" "$msgs" \
              | sed -nE 's/^chore\(release\): v([0-9]+\.[0-9]+\.[0-9]+).*$/\1/p' \
              | head -n 1
          )"

          if [ -z "${version:-}" ]; then
            echo "No release bump commit found; skipping publish."
            echo "do_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Detected release bump: v${version}"
          echo "do_release=true" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "tag=v${version}" >> "$GITHUB_OUTPUT"

  tag_and_release:
    name: Tag + create draft release
    needs: detect
    if: needs.detect.outputs.do_release == 'true'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ needs.detect.outputs.tag }}
      version: ${{ needs.detect.outputs.version }}

    steps:
      - name: Checkout main (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create + push tag
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ needs.detect.outputs.tag }}"

          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists locally."
          else
            git tag "$tag"
          fi

          git push origin "$tag" || echo "Tag push skipped (already exists)."

      - name: Create draft GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.detect.outputs.tag }}
          name: ${{ needs.detect.outputs.tag }}
          draft: true
          generate_release_notes: true

  build:
    name: Build binaries (linux)
    needs: tag_and_release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag_and_release.outputs.tag }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Build all bins
        run: cargo build --release --bins

      - name: Collect binaries
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p dist
          version="${{ needs.tag_and_release.outputs.version }}"
          os="${{ runner.os }}"
          arch="$(uname -m)"

          for bin in target/release/*; do
            [ -f "$bin" ] || continue
            name="$(basename "$bin")"

            # best-effort: only upload executable files
            [ -x "$bin" ] || continue

            cp "$bin" "dist/${name}-v${version}-${os}-${arch}"
          done

      - name: Generate SHA256 checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag_and_release.outputs.tag }}
          files: dist/*

  publish:
    name: Publish to crates.io
    needs:
      - tag_and_release
      - build
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag_and_release.outputs.tag }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Publish (skip if token missing)
        if: env.CARGO_REGISTRY_TOKEN != ''
        run: cargo publish --locked

      - name: Note (token missing)
        if: env.CARGO_REGISTRY_TOKEN == ''
        run: echo "CARGO_REGISTRY_TOKEN not set; skipping crates.io publish."
