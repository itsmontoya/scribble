name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

concurrency:
  group: release-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  prepare:
    name: Prepare release
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    outputs:
      do_release: ${{ steps.decide.outputs.do_release }}
      bump: ${{ steps.decide.outputs.bump }}
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Decide bump from PR labels
        id: decide
        shell: bash
        run: |
          set -euo pipefail

          labels='${{ toJson(github.event.pull_request.labels) }}'

          bump=""
          echo "$labels" | grep -q '"name":"major"' && bump="major"
          echo "$labels" | grep -q '"name":"minor"' && bump="${bump:-minor}"
          echo "$labels" | grep -q '"name":"patch"' && bump="${bump:-patch}"

          if [ -z "$bump" ]; then
            echo "No version label found; skipping release."
            echo "do_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "do_release=true" >> "$GITHUB_OUTPUT"
          echo "bump=$bump" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        if: steps.decide.outputs.do_release == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        if: steps.decide.outputs.do_release == 'true'
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-edit
        if: steps.decide.outputs.do_release == 'true'
        run: cargo install cargo-edit --locked

      - name: Bump version
        if: steps.decide.outputs.do_release == 'true'
        run: cargo set-version --bump ${{ steps.decide.outputs.bump }}

      - name: Read version
        id: version
        if: steps.decide.outputs.do_release == 'true'
        shell: bash
        run: |
          version=$(cargo metadata --no-deps --format-version 1 \
            | python -c 'import json,sys; print(json.load(sys.stdin)["packages"][0]["version"])')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version" >> "$GITHUB_OUTPUT"

      - name: Commit + tag
        if: steps.decide.outputs.do_release == 'true'
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Cargo.toml Cargo.lock || true
          git commit -m "chore(release): v${{ steps.version.outputs.version }}" || true

          git tag "v${{ steps.version.outputs.version }}"
          git push origin HEAD:main
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create draft release
        if: steps.decide.outputs.do_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          draft: true
          generate_release_notes: true

  build:
    name: Build binaries (${{ matrix.os }})
    needs: prepare
    if: needs.prepare.outputs.do_release == 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Build all bins
        run: cargo build --release --bins

      - name: Collect binaries
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p dist
          version="${{ needs.prepare.outputs.version }}"
          os="${{ runner.os }}"

          # Filter for Windows .exe, otherwise take all regular files in target/release
          if [ "$os" = "Windows" ]; then
            pattern="target/release/*.exe"
          else
            pattern="target/release/*"
          fi

          for bin in $pattern; do
            [ -f "$bin" ] || continue
            name=$(basename "$bin")
            # name already includes .exe on Windows
            cp "$bin" "dist/${name}-v${version}-${os}"
          done

      - name: Generate SHA256 checksums (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          shasum -a 256 * > SHA256SUMS.txt

      - name: Generate SHA256 checksums (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $files = Get-ChildItem -Path dist -File
          $lines = foreach ($f in $files) {
            $h = Get-FileHash -Algorithm SHA256 $f.FullName
            "$($h.Hash.ToLower())  $($f.Name)"
          }
          $lines | Out-File -FilePath "dist/SHA256SUMS.txt" -Encoding ascii

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          files: dist/*

  publish:
    name: Publish to crates.io
    needs: [prepare, build]
    if: needs.prepare.outputs.do_release == 'true'
    runs-on: ubuntu-latest

    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Publish (skip if token missing)
        if: env.CARGO_REGISTRY_TOKEN != ''
        run: cargo publish

      - name: Note (token missing)
        if: env.CARGO_REGISTRY_TOKEN == ''
        run: echo "CARGO_REGISTRY_TOKEN not set; skipping crates.io publish."

  finalize:
    name: Finalize release
    needs: [prepare, publish]
    if: needs.prepare.outputs.do_release == 'true' && (needs.publish.result == 'success' || needs.publish.result == 'skipped')
    runs-on: ubuntu-latest

    steps:
      - name: Publish draft release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release edit "${{ needs.prepare.outputs.tag }}" --draft=false
